# Name of workflow
name: Shell Commands

on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello World"
            - name: Get node version
              run: node -v
            - name: Using Python Shell
              run: |
                  import platform
                  print(platform.processor())
              shell: python
